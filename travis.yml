language: node_js

node_js:
  - '8'

script:
  - yarn test:watch
  - yarn deploy:dev
  - yarn deploy:prod

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - yarn setup --project react-fe-ark

notifications:
  email:
    on_failure: change

after_success: 'yarn coveralls'

cache:
  yarn: true
