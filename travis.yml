language: node_js

node_js:
  - '8'
  - '7'

script:
  - jest && codecov

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install -g codecov

notifications:
  email:
    on_failure: change

after_success: 'yarn coveralls'

cache:
  yarn: true
